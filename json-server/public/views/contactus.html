<div class="container" ng-controller="ContactController">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <div class="search-box">
                    <div class="caption">
                        <h3>Advance Password Validation</h3>
                        <p>Find to All</p>
                    </div>
                    <form action="" class="loginForm">
                        <div class="input-group">
                            <input type="text" id="name" class="form-control" placeholder="Full Name" ng-model="user.email">
                            <input type="password" id="paw" class="form-control" placeholder="Password"  ng-model="user.pass">
                            <input type="submit" id="submit" class="form-control" value="Submit" ng-click="login(user)">
                        </div>
                    </form>
                </div>
            </div>
          
        </div>
    </div>

</div>
